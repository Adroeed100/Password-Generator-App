<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.7rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #result {
      margin-top: 1.5rem;
      word-break: break-word;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.8rem;
      border-radius: 10px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <form id="passwordForm">
      <input id="lengthInput" type="number" placeholder="Enter password length" min="1" required />
      <input type="submit" value="Generate Password" />
    </form>
    <div id="result"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
